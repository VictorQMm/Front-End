<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>
    </main>

    <form action="" method="">
        <div>
            <label for="texto">Nome:</label>
            <input type="text" id="texto" placeholder= "Infome seu nome..." name="nome"> <!--value="Victor"-->  	<!--name pra facilitar o JS-->
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
        </div>
        
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="Data ">Data de Nascimento:</label>
            <input type="date" id="data" name="data">
        </div>

        <div>
            <label for="hora">Horário:</label>
            <input type="time" id="hora" name="hora">
        </div>

        <div>
            <label for="numero">numero</label>
            <input type="number" id="numero" name="numero">
        </div>

        <div>
            <label for="arquivo">Selecione o Arquivo:</label>
            <input type="file" id="arquivo" name="arq">
        </div>

        <div>
            <label for="link">Link:</label>
            <input type="url" id="link" name="link">
        </div>

        <div>
            <label for="cor">Cor:</label>
            <input type="color" id="cor" name="cor">
        </div>

        <div>
            <label for="barra">Barra:</label>
            <input type="range" id="barra" name="barra" value="0" min="0" max="100">
        </div>

        <div>
            <label for="caixa">Caixa:</label>
            <input type="checkbox" id="barra" name="caixa" >
        </div>

        <div>
            <label for="bolinha">Selecione uma alternativa:</label>
            <input type="radio" id="bolinha" name="bolinha" >
        </div>
        
        <div>
            <label for="limpar"></label>
            <input type="reset" id="limpar" name="limpar" value="Limpar" >
        </div>

        <div>
            <label for="enviar"></label>
            <input type="submit" id="enviar" name="enviar" value="Enviar" >
        </div>

    </form>
</body>
</html>
