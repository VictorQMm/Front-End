<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar no meio de par de tags &lt;p&gt; e &lt;/p&gt;</p>  <!-- &lt = "<"   e    &gt = ">" -->

    <!-- &lt = "Less than"   e    &gt = "Greater than" -->

    <p>Se precisar quebrar o texto no meio, <br> é só colocar a tag &lt;br&gt; </p>

    <p>Vamos add alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &Delta;
        &UpArrow;
        &DownArrow;
    </p>

    <P>Agora emojis:    <!--Emojipedia-->
        &#x1F596;
        &#x1FA77;
    </P>       

    
</body>

</html>
