<!DOCTYPE html>
<html>
<head>

</head>
<style type="text/css">
    body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
    }

    h1 {
            color: #00698f;
    }

    #myButton {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
    }

    #myButton:hover {
            background-color: #3e8e41;
    }
</style>
<body>
        <h1>Bem-vindo ao meu site!</h1>
        <p>Este é um exemplo básico de página web.</p>
        <button id="myButton">Clique aqui!</button>
</body>
</html>
